name: Compile thornado on Ubuntu 20.04 with nvhpc compilers

on: [ push, pull_request ]

jobs:
  compile-with-nvhpc:
    name: Compile thornado on Ubuntu 20.04 with nvhpc compilers
    runs-on: ubuntu-20.04
    env:
      THORNADO_MACHINE: gh-runner_ubuntu-20.04_nvhpc
      ARCH: x86_64
      NVARCH: Linux_x86_64
      NVCOMPILERS: /opt/nvidia/hpc_sdk
      NVHPC_SILENT: true
      NVHPC_MAJOR: 23
      NVHPC_MINOR: 3
      CUDA_MAJOR: 12
      CUDA_MINOR: 0
      UBUNTU_VERSION: 2004
    steps:
      - name: Checkout thornado
        uses: actions/checkout@v3

      - name: Checkout weaklib
        uses: actions/checkout@v3
        with:
          repository: starkiller-astro/weaklib
          path: weaklib

      - name: Update Ubuntu
        run: |
          sudo apt-get -qqq update
          sudo apt-get install -y \
            environment-modules \
            libopenmpi-dev

      # https://developer.nvidia.com/hpc-sdk-downloads
      - name: Download and install nvhpc
        run: |
          curl https://developer.download.nvidia.com/hpc-sdk/ubuntu/DEB-GPG-KEY-NVIDIA-HPC-SDK \
            | sudo gpg --dearmor -o \
            /usr/share/keyrings/nvidia-hpcsdk-archive-keyring.gpg
          echo 'deb [signed-by=/usr/share/keyrings/nvidia-hpcsdk-archive-keyring.gpg] https://developer.download.nvidia.com/hpc-sdk/ubuntu/amd64 /' \
            | sudo tee /etc/apt/sources.list.d/nvhpc.list
          sudo apt-get update -y
          sudo apt-get install -y nvhpc-${NVHPC_MAJOR}-${NVHPC_MINOR}

      - name: Download and Install cuda
        run: |
          echo ""
          echo "curl -O https://developer.download.nvidia.com/compute/cuda/repos/ubuntu${UBUNTU_VERSION}/${ARCH}/cuda-keyring_1.0-1_all.deb"
                curl -O https://developer.download.nvidia.com/compute/cuda/repos/ubuntu${UBUNTU_VERSION}/${ARCH}/cuda-keyring_1.0-1_all.deb
          echo ""
          echo "sudo dpkg -i cuda-keyring_1.0-1_all.deb"
                sudo dpkg -i cuda-keyring_1.0-1_all.deb
          echo ""
          echo "sudo apt-get update"
                sudo apt-get update
          echo ""
          echo "sudo apt-get install -y cuda-compiler-${CUDA_MAJOR}-${CUDA_MINOR}"
                sudo apt-get install -y cuda-compiler-${CUDA_MAJOR}-${CUDA_MINOR}
          echo ""
          echo "sudo apt-get install -y libcurand-dev-${CUDA_MAJOR}-${CUDA_MINOR}"
                sudo apt-get install -y libcurand-dev-${CUDA_MAJOR}-${CUDA_MINOR}
          echo ""
          echo "sudo apt-get install -y libcublas-dev-${CUDA_MAJOR}-${CUDA_MINOR}"
                sudo apt-get install -y libcublas-dev-${CUDA_MAJOR}-${CUDA_MINOR}
          echo ""
          echo "sudo apt-get install -y libcusolver-dev-${CUDA_MAJOR}-${CUDA_MINOR}"
                sudo apt-get install -y libcusolver-dev-${CUDA_MAJOR}-${CUDA_MINOR}
          echo ""
          echo "sudo apt-get install -y libcusparse-dev-${CUDA_MAJOR}-${CUDA_MINOR}"
                sudo apt-get install -y libcusparse-dev-${CUDA_MAJOR}-${CUDA_MINOR}
          echo ""
          echo "find /usr -iname \"*cublas*\""
                find /usr -iname "*cublas*"
          echo ""
          echo "find /usr -iname \"*cusparse*\""
                find /usr -iname "*cusparse*"
          echo ""
          echo "find /usr -iname \"*cusolver*\""
                find /usr -iname "*cusolver*"
          echo ""
          echo "find /usr -iname \"*cudart*\""
                find /usr -iname "*cudart*"
          echo ""
          echo "find /usr -iname \"*libcuda*\""
                find /usr -iname "*libcuda*"

      - name: Set Environment Variables
        run: |
          echo ""
          echo "find /usr -iname \"*mpi.mod*\""
                find /usr -iname "*mpi.mod*"
          echo "THORNADO_DIR=${GITHUB_WORKSPACE}"        >> ${GITHUB_ENV}
          echo "WEAKLIB_DIR=${GITHUB_WORKSPACE}/weaklib" >> ${GITHUB_ENV}
          echo "CUDA_ROOT=/usr/local/cuda-${CUDA_MAJOR}.${CUDA_MINOR}/targets/${ARCH}-linux" >> ${GITHUB_ENV}
          echo "OMPI_ROOT=/usr/lib/${ARCH}-linux-gnu/openmpi" >> ${GITHUB_ENV}
          echo "OMPI_ROOT2=/usr/lib/${ARCH}-linux-gnu/fortran/gfortran-mod-15/openmpi" >> ${GITHUB_ENV}

